<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="GER9YpWv42ZjGqcxoKxm3TX8lEYFls7O6YMeZEtfj2k" />
    <title>EmotionCreator - Free Private Digital Message Templates for Every Feeling</title>
    <meta name="description" content="Create beautiful, shareable digital messages for love, apologies, birthdays & more. Free, private, no signup needed. One emotion, one page, one link." />
    <link rel="canonical" href="https://emotion-creators.vercel.app/" />
    <meta name="theme-color" content="#0a0a0a" />

    <!-- Open Graph -->
    <meta property="og:title" content="EmotionCreator - Free Private Digital Message Templates for Every Feeling" />
    <meta property="og:description" content="Create beautiful, shareable digital messages for love, apologies, birthdays & more. Free, private, no signup needed." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://emotion-creators.vercel.app/" />
    <meta property="og:site_name" content="EmotionCreator" />
    <meta property="og:image" content="https://emotion-creators.vercel.app/favicon.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="EmotionCreator - Free Private Digital Message Templates for Every Feeling" />
    <meta name="twitter:description" content="Create beautiful, shareable digital messages for love, apologies, birthdays & more. Free, private, no signup needed." />
    <meta name="twitter:image" content="https://emotion-creators.vercel.app/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #0a0a0a;
        color: #ffffff;
      }
      #root {
        min-height: 100vh;
      }

      /* Pre-React loading screen */
      #initial-loading {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0a0a0a;
        font-family: 'Inter', sans-serif;
      }

      #initial-loading .loading-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.4;
        animation: loading-orb-float 6s ease-in-out infinite;
      }
      #initial-loading .loading-orb--primary {
        width: 300px;
        height: 300px;
        background: hsl(239 84% 67%);
        top: 20%;
        left: 30%;
      }
      #initial-loading .loading-orb--secondary {
        width: 250px;
        height: 250px;
        background: hsl(263 70% 66%);
        bottom: 25%;
        right: 25%;
        animation-delay: -3s;
      }

      #initial-loading .loading-brand {
        font-family: 'Fredoka', system-ui, sans-serif;
        font-size: clamp(2rem, 5vw, 3rem);
        font-weight: 700;
        background: linear-gradient(135deg, hsl(239 84% 67%), hsl(263 70% 66%));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: loading-pulse 2.5s ease-in-out infinite;
        position: relative;
        z-index: 1;
      }

      #initial-loading .loading-tagline {
        font-size: 0.95rem;
        color: hsl(215 25% 63%);
        margin-top: 0.75rem;
        position: relative;
        z-index: 1;
        opacity: 0.8;
      }

      #initial-loading .loading-bar-track {
        width: 180px;
        height: 3px;
        background: hsl(0 0% 100% / 0.08);
        border-radius: 4px;
        margin-top: 2rem;
        overflow: hidden;
        position: relative;
        z-index: 1;
      }

      #initial-loading .loading-bar-fill {
        width: 40%;
        height: 100%;
        border-radius: 4px;
        background: linear-gradient(90deg, hsl(239 84% 67%), hsl(263 70% 66%), hsl(239 84% 67%));
        background-size: 200% 100%;
        animation: loading-shimmer 1.5s linear infinite;
      }

      @keyframes loading-orb-float {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -20px) scale(1.05); }
        66% { transform: translate(-20px, 15px) scale(0.95); }
      }

      @keyframes loading-pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }

      @keyframes loading-shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      @media (prefers-reduced-motion: reduce) {
        #initial-loading .loading-orb,
        #initial-loading .loading-brand,
        #initial-loading .loading-bar-fill {
          animation: none;
        }
        #initial-loading .loading-bar-fill {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="initial-loading">
      <div class="loading-orb loading-orb--primary"></div>
      <div class="loading-orb loading-orb--secondary"></div>
      <div class="loading-brand">EmotionCreator</div>
      <div class="loading-tagline">Transform emotions into shareable pages</div>
      <div class="loading-bar-track">
        <div class="loading-bar-fill"></div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
